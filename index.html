<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari — Projecte Web</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Formulari</a>
            <a href="interaccio.html">Interactivitat</a>
        </nav>
    </header>

    <main class="contenidor">

        <h1>Formulari d'inscripció</h1>

        <form>

            <!-- N O M -->
            <label for="nom">Nom complet</label>
            <input type="text" id="nom" name="nom"
                pattern="^[A-Za-zÀ-ú]+(\s[A-Za-zÀ-ú]+)+$"
                title="Nom i cognoms (mínim 2 paraules)"
                required>

            <!-- E M A I L -->
            <label for="email">Correu electrònic</label>
            <input type="email" id="email" name="email" required>

            <!-- T E L È F O N -->
            <label for="telefon">Telèfon</label>
            <input type="tel" id="telefon" name="telefon"
                pattern="^[0-9]{9}$"
                title="Introdueix un número de 9 dígits">

            <!-- E D A T -->
            <label for="edat">Edat</label>
            <input type="number" id="edat" name="edat" min="18" max="99" step="1">

            <!-- D A T A -->
            <label for="data">Data de naixement</label>
            <input type="date" id="data" name="data">

            <!-- H O R A -->
            <label for="hora">Franja horària preferida</label>
            <input type="time" id="hora" name="hora">

            <!-- C O L O R -->
            <label for="color">Color preferit</label>
            <input type="color" id="color" name="color">

            <!-- R A N G -->
            <label for="rang">Valoració (0 a 10)</label>
            <input type="range" id="rang" name="rang" min="0" max="10">

            <!-- A F I C I O N S -->
            <span class="subtitol">Aficions</span>
            <div class="check-group">
                <label><input type="checkbox" name="hobby" value="esport">Esport</label>
                <label><input type="checkbox" name="hobby" value="musica">Música</label>
                <label><input type="checkbox" name="hobby" value="lectura">Lectura</label>
            </div>

            <!-- R A D I O -->
            <span class="subtitol">Nivell d’estudis</span>
            <div class="radio-group">
                <label><input type="radio" name="estudis" value="eso">ESO</label>
                <label><input type="radio" name="estudis" value="batx">Batxillerat</label>
                <label><input type="radio" name="estudis" value="uni">Universitat</label>
            </div>

            <!-- S E L E C T -->
            <label for="pais">País</label>
            <select id="pais" name="pais">
                <option value="">— Selecciona —</option>
                <option value="es">Espanya</option>
                <option value="fr">França</option>
                <option value="it">Itàlia</option>
                <option value="uk">Regne Unit</option>
            </select>

            <!-- T E X T -->
            <label for="comentaris">Comentaris</label>
            <textarea id="comentaris" name="comentaris" rows="4"></textarea>

            <div class="botons">
                <button type="submit">Enviar</button>
                <button type="reset">Esborrar</button>
            </div>

        </form>
    </main>

</body>
</html>
